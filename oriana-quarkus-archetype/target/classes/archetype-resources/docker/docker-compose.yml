services:
  postgres:
    image: postgres:16
    container_name: oriana-postgres
    environment:
      POSTGRES_DB: oriana
      POSTGRES_USER: oriana
      POSTGRES_PASSWORD: oriana
    ports:
      - "5432:5432"
    volumes:
      - oriana_pgdata:/var/lib/postgresql/data
volumes:
  oriana_pgdata:
