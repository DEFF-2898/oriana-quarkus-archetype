# ===== App =====
quarkus.application.name=oriana-quarkus-service-template
quarkus.http.port=8080

# ===== OpenAPI / Swagger UI =====
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=Oriana ERP - Service Template
quarkus.smallrye-openapi.info-version=0.1.0

# ===== Health =====
quarkus.smallrye-health.ui.always-include=true

# ===== Metrics =====
quarkus.micrometer.export.prometheus.path=/q/metrics

# ===== Datasource (PostgreSQL) =====
# For local dev you can use docker-compose in /docker
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USERNAME:oriana}
quarkus.datasource.password=${DB_PASSWORD:oriana}
quarkus.datasource.jdbc.url=${DB_JDBC_URL:jdbc:postgresql://localhost:5432/oriana}

# ===== Flyway =====
quarkus.flyway.migrate-at-start=true
quarkus.flyway.clean-at-start=false
quarkus.flyway.baseline-on-migrate=true

# ===== Hibernate ORM =====
# Start conservative: validate schema that Flyway creates.
quarkus.hibernate-orm.database.generation=validate
quarkus.hibernate-orm.log.sql=false

# ===== Logging =====
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c] (%t) %s%e%n

